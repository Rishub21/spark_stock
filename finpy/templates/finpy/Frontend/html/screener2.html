        <link rel="stylesheet" type="text/css" href="screener.css">
    </head>

    <body>
        <!-- Nav bar -->
        <nav>
            <div class="nav-wrapper light-blue">
              <a href="#" class="brand-logo" style="margin-left:12px;">Logo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li class="active"><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
              </ul>
            </div>
          </nav>

        <!-- Upper label -->
        <div class="container">
            <div class="row" style="margin-top:20px;">
                <h4>New stock screener</h4>
            </div>
        </div>

        <div class="container">
            <div class="divider"></div>
        </div>

        <!-- Upper section lable -->
        <div class="section">
            <div class="container">
                <div class="row">
                    <h5>Custom</h5>
                </div>
            </div>

            <div class="container" style="padding-top:16px;">
                <div class="row" style="margin-bottom:-12px;">
                     <!-- Top sub labels -->
                    <label class="col s6" style="font-size:16px;">Sectors</label>
                    <label class="col s6" style="font-size:16px; margin-left:-12px;">Ratios</label>
                </div>

                <!-- Input fields -->
                <div class="row" style="margin-bottom:40px;">
                    <form class="col s12">

                      <div class="row">

                        <!-- Sector checkboxes -->
                        <div class="input-field col s6" style="margin-top:0px;">
                        <p>
                          <input type="checkbox" id="test1" class="blue-check" name = "selection" value = "Technology" />
                          <label for="test1">Sector 1</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test2" class="blue-check" value = "test2"/>
                          <label for="test2">Sector 2</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test3" class="blue-check" value = "test3" />
                          <label for="test3">Sector 3</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test4" class="blue-check" />
                          <label for="test4">Sector 4</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test5" class="blue-check" />
                          <label for="test5">Sector 5</label>
                        </p>
                        </div>

                        <!-- Ratio fields -->
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">P/E</label>
                        </div>

                          <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">EPS</label>
                        </div>

                          <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">P/Book</label>
                        </div>
                      </div>
                      <div>

                      </div>
                    <!-- Market cap selector -->
                      <div class="row">
                        <div class="input-field col s6">
                            <select>
                              <option value="" disabled selected>Choose One</option>
                              <option value="1">Small</option>
                              <option value="2">Medium</option>
                              <option value="3">Large</option>
                              <option value="4">Mega</option>
                            </select>
                            <label style="font-size:16px;">Market Cap</label>
                        </div>
                      </div>

                      <!-- Price range boxes -->
                        <label style="font-size:16px; color:#03a9f4;">Price range</label>
                      <div class="row">
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                          <label for="last_name">Lower</label>
                        </div>

                          <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                          <label for="last_name">Upper</label>
                          </div>
                      </div>

                      <!-- Submit button -->
                      <a class="waves-effect waves-light btn-large light-blue" style="float: right;" id="btn-submit">Submit</a>
                    </form>
                </div>
            </div>

            <!-- Ajax search results -->
            <div class="container">
                <h5>Results</h5>
                  <div class="collection" id="results">
                    <a href="#!" class="collection-item active">Alvin</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="divider"></div>
        </div>

        <!-- Presets -->
        <div class="section">
            <div class="container">
                <div class="row">
                    <h5>Presets</h5>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Preset buttons row 1 -->
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:10px;">Button</a>
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:20px;">Button</a>
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:20px">Button</a>
                </div>

                <div class="row">
                    <!-- Preset buttons row 2 -->
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:10px;">Button</a>
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:20px;">Button</a>
                    <a class="waves-effect waves-light btn-large col s3 light-blue" style="margin-left:20px;">Button</a>
                </div>
            </div>
        </div>
    </body>
</html>
