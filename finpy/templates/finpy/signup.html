<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Screener</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>

    <script>
      $(document).ready(function(){
        var userInput = $('#id_username').val();


        $("#id_button").click(function(){
          alert(userInput);
          //console.log(userInput);
          $.ajax({
            url: '/finpy/practiceAjax/',
            data: {
             'username': userInput
            },
            dataType: 'json',
            success: function (data) {
              alert(data.name)
           }
         });

   });


        });




      </script>
    <body>

        <form method = "POST">
          <input type="text" required="" name="id_username" maxlength="150" id="id_username" autofocus="">
          <button  id = "id_button">Sign up</button>
        </form>
        <div>
        <div id = "container">


    </body>
</html>
