<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trader</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                $('#search').click(function(){  
                    if($('#search').val() === ""){
                        $('#search').val("AAPL");
                    }
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="trader.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-blue">
                  <a href="#" class="brand-logo" style="margin-left:12px;">Logo</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li class="active"><a href="collapsible.html">JavaScript</a></li>
                  </ul>
                </div>
            </nav>
        </div>
        
        <!-- Blue section -->
        <div class="section light-blue lighten-1 z-depth-1" style="height:760px;">
            <div class="container">
                <nav class="white">
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search">
                                    <i class="material-icons" style="color:#757575;">search</i>
                                </label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>    
                </nav>
                
                <!-- Headers -->
                <div class="section">
                    <h4 style="color:#ffffff;">Apple Inc. - AAPL</h4>
                    <h5 style="color:#ffffff;">NASDAQ Exchange</h5>
                </div>
                
                <!-- Chart widget -->
                <div class="section" style="height:540px;">
                    <!-- TradingView Widget BEGIN -->
                    <script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                          "autosize": true,
                          "symbol": "NASDAQ:AAPL",
                          "interval": "D",
                          "timezone": "Etc/UTC",
                          "theme": "White",
                          "style": "1",
                          "locale": "en",
                          "toolbar_bg": "#ffffff",
                          "enable_publishing": false,
                          "hideideas": true
                        });
                    </script>
                    <!-- TradingView Widget END -->
                </div>
                
            </div>
        </div>
        
        <!-- Total balance -->
        <div class="section">
            <div class="container z-depth-1">
                <div class="section">
                    <h4 class="center-align" style="color:#757575">Total balance</h4>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h5 class="center-align" style="color:#29b6f6;" id="total-balance">$14,405.45</h5>
                </div>
            </div>
        </div>
        
        <!-- Buy sell, and limit -->
        <div class="section">
            <div class="row">
                <div class="container z-depth-1">
                    <ul class="tabs" style="">
                        <li class="tab col s4"><a class="active" href="#section-buy" style="color:#29b6f6;">Buy</a></li>
                        <li class="tab col s4"><a href="#section-sell" style="color:#29b6f6;">Sell</a></li>
                        <li class="tab col s4"><a href="#section-limit" style="color:#29b6f6;">Limit</a></li>
                        <div class="indicator light-blue darken-1" style="z-index:1"></div>
                    </ul>
                </div>
            </div>
            <!-- Buy -->
            <div class="section" id="section-buy">
                <div class="container">
                    <h5 style="color:#757575;">Buy shares</h5>
                    <h6 style="color:#29b6f6;">Owned shares - 34</h6>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s7">
                                  <input id="buy-shares" type="text" class="validate">
                                  <label for="buy-shares">Buying power - 102 shares</label>
                            </div>
                        </div>

                         <div class="row">
                            <div class="input-field col s7">
                                <input id="total-amount" type="text" class="validate">
                                <label for="total-amount">Total</label>
                                <a class="waves-effect waves-light btn-large col s5 light-blue lighten-1">Buy</a>
                            </div>
                        </div>
                    </form>    

                </div>
            </div>
            <!-- Sell -->
            <div class="section" id="section-sell">
                <div class="container">
                    <h5 style="color:#757575;">Sell shares</h5>
                    <h6 style="color:#29b6f6;">Owned shares - 34</h6>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s7">
                                  <input id="buy-shares" type="text" class="validate">
                                  <label for="buy-shares">Shares</label>
                            </div>
                        </div>

                         <div class="row">
                            <div class="input-field col s7">
                                <input id="total-amount" type="text" class="validate">
                                <label for="total-amount">Total</label>
                                <a class="waves-effect waves-light btn-large col s5 light-blue lighten-1">Sell</a>
                            </div>
                        </div>
                    </form>     
                </div>
            </div>
            <!-- Limit order -->
            <div class="section" id="section-limit">
                <div class="container">
                    <h5 style="color:#757575;">Limit order</h5>
                    <div class="row">
                        <h6 class="col s2" style="color:#757575;">Buy shares</h6>
                        <h6 class="col s2 offset-s5" style="color:#757575;">Sell shares</h6>
                    </div>

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5">
                                  <input id="buy-shares" type="text" class="validate">
                                  <label for="buy-shares">Shares</label>
                            </div>

                            <div class="input-field col s5 offset-s2">
                                  <input id="buy-shares" type="text" class="validate">
                                  <label for="buy-shares">Shares</label>
                            </div>
                        </div>

                         <div class="row">
                            <div class="input-field col s5">
                                <input id="total-amount" type="text" class="validate">
                                <label for="total-amount">Total</label>
                                <a class="waves-effect waves-light btn-large col s5 light-blue lighten-1">Buy</a>
                            </div>

                             <div class="input-field col s5 offset-s2">
                                <input id="total-amount" type="text" class="validate">
                                <label for="total-amount">Total</label>
                                <a class="waves-effect waves-light btn-large col s5 light-blue lighten-1">Sell</a>
                            </div>
                        </div>
                    </form>     
                </div>
            </div>
        </div>
    </body>
</html>
